<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Info</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
        td label {
            text-align: right;
            display: block; /* This makes sure the label takes up the full cell width */
        }
    </style>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('http://apiserver:7001/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        }
    </script>
</head>
<body>
    <form onsubmit="submitForm(event)">
        <table>
            <tr class="form-group">
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Name"></td>
            </tr>
            <tr class="form-group">
                <td><label for="profession">Profession:</label></td>
                <td><input type="text" id="profession" name="profession" placeholder="Profession"></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    <h1 id="result"></h1>
</body>
</html>
